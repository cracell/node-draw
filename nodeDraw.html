<!DOCTYPE html>
<html>
  <head>
    <title>nodeDraw - A HTML5 Canvas 2d Context Drawing app</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type="text/javascript"></script>
    <script src='/nodeDrawClient.js' type="text/javascript"></script> 
    <!-- for ie -->
    <script src='/socket.io/socket.io.js' type="text/javascript"></script>
    <script type="text/javascript">
    $(function() {
      $('#canvas').bind('mousedown', function(e){
        $(this).bind('mousemove', function(e) {
          updatePoint(pointsRelativeToObject(e, $(this)));
        });
      }).bind('mouseup', function(e){
        $(this).unbind('mousemove');
      });

      $('#colorPicker').change(function(e){
        colorChange($(this).val());
      });
      
      $('#circleSize').change(function(e){
        sizeChange($(this).val());
      });
      
      $('#playMeowRemote').click(function(e){
        broadcastPlayMeow();  
      });
      
      $('#playMeowLocal').click(function(e){
        catMeow.play();
      });
    });
    </script>
  </head>
  <body>
    <canvas id='canvas' width='1000' height='700'></canvas>
    <h1>nodeDraw - A HTML5 Canvas 2d Context Drawing app</h1>
    <div>Status:<span id='status'>Waiting for input</span></div>
    <input name="colorpicker" id="colorPicker" type="color">
    <input type="number" id="circleSize" min="1" max="100" value="20">
    <button id='playMeowRemote'>Play Meow on Remote</button>
    <button id='playMeow'>Play Meow on Local</button>

    <button id='nachos' onClick='nachos()'>Send Nachos!</button>
    <button id='send' onClick='send()'>Send Message</button> -->
  </body>
</html>
